<h2>WEB</h2>
<p>웹 사이트 (도로 작성된 웹 사이트 )의 모음입니다 웹 페이지에 공통으로 식별 및 관련 콘텐츠 도메인 이름 적어도 하나 개에 게시 된 웹 서버 . 주목할만한 예는 wikipedia.org , google.com 및 amazon.com 입니다.
공개적으로 액세스 가능한 모든 웹 사이트는 집합 적으로 월드 와이드 웹을 구성합니다 . 직원을위한 회사의 내부 웹 사이트와 같이 개인 네트워크 에서만 액세스 할 수있는 개인 웹 사이트도 있습니다 .</p>
